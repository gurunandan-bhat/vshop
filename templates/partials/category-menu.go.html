{{ define "category-menu" }}
    <header class="navbar-expand-md bg-tertiary">
        <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="navbar">
                <div class="container">
                    <div class="row">
                        <div class="col-12 d-flex flex-fill align-items-center">
                            <ul class="navbar-nav">
                                {{ range . }}
                                    <li class="nav-item">
                                        <a
                                            class="nav-link"
                                            href="/category/{{ .VURLName }}">
                                            <span class="nav-link-title">
                                                {{ .VName }}
                                            </span>
                                        </a>
                                    </li>
                                {{ end }}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
{{ end }}
