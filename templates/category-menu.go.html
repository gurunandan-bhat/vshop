{{ define "categoryMenu" }}
    <nav
        class="navbar navbar-expand-lg rounded"
        aria-label="Top Categories Menu">
        <div class="container-fluid">
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#categoryMenu"
                aria-controls="categoryMenu"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse justify-content-md-center"
                id="categoryMenu">
                <ul class="navbar-nav">
                    {{ range .TopCategories }}
                        <li class="nav-item mx-2" style="min-width:90px;">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="/category/{{ .VURLName }}">
                                <img
                                    src="/static/images/category/{{ .VMenuImage }}"
                                    class="img-responsive w-100 rounded-circle" />
                                <div class="text-center text-nowrap small">
                                    {{ .VName }}
                                </div>
                            </a>
                        </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>
{{ end }}
