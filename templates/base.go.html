{{ define "base" }}
    <html lang="en">
        {{ template "head" . }}
        <body>
            {{ template "header" . }}
            {{ template "category-menu" .TopCategories }}
            <div class="main">
                {{ template "main" . }}
            </div>
            {{ template "footer" . }}
            <script
                src="/static/tabler/js/tabler.min.js?1732191775"
                defer=""></script>
            {{ if .IncludeJS }}
                {{ template "cartJS" }}
            {{ end }}
        </body>
    </html>
{{ end }}

{{ define "cartJS" }}
    <script type="text/javascript" src="/static/js/cart.js"></script>
{{ end }}
